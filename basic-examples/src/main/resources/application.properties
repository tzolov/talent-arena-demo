spring.main.banner-mode=off
spring.main.web-application-type=none
spring.threads.virtual.enabled=true

# for boot 3.4.x
spring.http.client.factory=simple

# OpenAI (org.springframework.ai:spring-ai-openai-spring-boot-starter)

spring.ai.openai.api-key=${OPENAI_API_KEY}

# Ollama (org.springframework.ai:spring-ai-ollama-spring-boot-starter)
#spring.ai.ollama.chat.options.model=mistral

# Anthropic Claude (spring-ai-anthropic-spring-boot-starter)
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.max-tokens=2000
